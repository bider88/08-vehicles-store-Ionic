<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="pricetags"></ion-icon>
      </ion-avatar>
      <h2>{{ product.producto }}</h2>
      <p>{{ product.linea }}</p>
    </ion-item>

    <img [src]="product.codigo | image" />

    <ion-card-content>
      <p>
        <ion-icon name="cash"></ion-icon>
        {{ product.precio_compra | currency }}
      </p>
      <p>{{ product.descripcion }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start full (click)="addToCart(product)">
          <ion-icon name="cart"></ion-icon>
          <div>Agregar al carrito</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
