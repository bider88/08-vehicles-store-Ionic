<ion-header>

  <ion-navbar color="primary">
    <ion-title>Order {{ order.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding-left>
    <h5>Total de la orden: {{ amount | currency }}</h5>
    <h6>Total de veh√≠culos: {{ order.detail.length }} </h6>
    <p>{{ order.created_at | amLocale:'es' | amTimeAgo }}</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of order.detail">
      <ion-thumbnail item-start>
        <img [src]="item.codigo | image">
      </ion-thumbnail>
      <h2><b>{{ item.producto }}</b></h2>
      <p>
        {{ item.precio_compra | currency }}
      </p>
    </ion-item>
  </ion-list>
  <div margin>
    <button ion-button color="danger" block (click)="confirmDelete()">Eliminar orden</button>
  </div>

</ion-content>
