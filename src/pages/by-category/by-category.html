<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ category.linea }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-thumbnail item-start>
          <img [src]="product.codigo | image">
        </ion-thumbnail>
        <h2><b>{{ product.producto }}</b></h2>
        <p>
          {{ product.precio_compra | currency }}
        </p>
        <button ion-button clear item-end (click)="detailProduct(product)">Ver</button>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="notFinished">
      <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Cargando mÃ¡s {{ category.linea }}..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-content>
