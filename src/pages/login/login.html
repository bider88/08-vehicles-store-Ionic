<ion-header>

  <ion-toolbar color="primary">
    <!-- <ion-title>Vehicles Store</ion-title> -->

    <ion-buttons end>

      <button ion-button (click)="close()">
        Cancelar
      </button>

    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div class="login">
    <h3 text-center>
      Iniciar sesión
    </h3>

    <ion-list>

      <ion-item>
        <ion-label stacked>Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <div margin>
      <button ion-button full [disabled]="email.length < 5 || password.length < 4" (click)="login()">Ingresar</button>
    </div>
  </div>

</ion-content>
