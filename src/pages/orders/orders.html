<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <button ion-item *ngFor="let order of orders" (click)="goToDetailOrder(order)">
      <b>Orden ID: </b> {{ order.id }}
      <br>
      <small>{{ order.created_at | amLocale:'es' | amTimeAgo }}</small>
    </button>

  </ion-list>

</ion-content>
